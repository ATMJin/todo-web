<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO APP</title>
	<style>

		.hidden{
			display: none;
		}

		.time-stamp{
			font-size: small;
			color:#888;
			padding-left: 10px;
		}
		.btn-del{
			padding-left: 10px;
			display: none;
			cursor:pointer;
		}
		.list-item:hover .btn-del{
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1 class="app-title">TODO LIST</h1>
	<div id='todo-view'>
		<ul id='list-content'>
		</ul>

		<div id='input-add-item'>
			<input type="text" id="input-content"><span><button type="button" id="button-add-item">ADD</button></span>
		</div>

		<button type="button" id="button-view-finished">VIEW FINISHED</button>

	</div>
	<div id='finished-view' class="hidden">
		<ul id='finished-list-content'>

		</ul>
		<button type='button' id='button-return'>RETURN</button>
	</div>
	<script src="timeStamp.js"></script>
	<script src="todoItem.js"></script>
	<script src="todoList.js"></script>
	<script src="todoapp.js"></script>
</body>
</html>
